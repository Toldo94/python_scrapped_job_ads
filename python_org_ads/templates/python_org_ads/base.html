{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'python_org_ads/main.css' %}">
    <title>Python Job Ads</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-base">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li 
                        {% if '/' == request.path %}
                          class="nav-item active mr-3"
                        {% else %}
                          class="nav-item mr-3"
                        {% endif %}
                        >
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li
                          {% if 'python-org-ads' in request.path %}
                            class="nav-item active mr-3"
                          {% else %}
                            class="nav-item mr-3"
                          {% endif %}
                        >

                        <a class="nav-link" href="{% url 'python_org_ads' %}">Python.org ads</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
      
      <div class="container">
          {% block content %}
          {% endblock %}
      </div>
      <!-- Footer -->
      <footer id="main-footer" class="py-4 text-white text-center navbar-base">
        Copyright &copy;
        <span class="year"></span>  <a href="https://github.com/Toldo94" class="text-white">Toldo94</a>
      </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
